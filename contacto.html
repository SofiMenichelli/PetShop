<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/c4b071bb59.js" crossorigin="anonymous"></script>
    <script src="http://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha256-k2WSCIexGzOj3Euiig+TlR8gA0EmPjuc79OEeY5L45g=" crossorigin="anonymous">
        </script>
    
    <script>
        $(document).ready(function () {
            $('#menu_on').click(function () { // Al hacer click...
                $('body').toggleClass('visible_menu'); // Añadimos o eliminamos la clase 'visible_menu' al body
            })
        });
    </script>
</head>
<body>
    <div id="app" class="d-flex flex-column">
        <header class="d-flex justify-content-evenly align-items-center flex-row flex-wrap">
            <h2 class="flex-wrap">¡PetShop Franco!</h2>
            <img class="logo sm-1" src="./img/logo3.jpg" alt="logo">
            <a href="#" id="menu_on">
                <span></span>
                <span></span>
                <span></span>
            </a>
            <nav class="">
                <ul class="">
                    <a href="./index.html">Inicio</a>
                    <a href="./juguetes.html">Juguetes</a>
                    <a href="./farmacia.html">Farmacia</a>
                    <a href="./contacto.html">Contacto</a>
                    <a class="navbar-brand" href="./carrito.html">
                        <img src="./img/carrito_vacio.png" width="50" height="50" alt="carrito">
                    </a>
                </ul>
            </nav>
        </header>
        <main>
            <h3 class="h3contacto m-5">Dejenos sus datos y nos comunicaremos con usted</h3>
            <div class="d-flex flex-column flex-wrap aling-items-center containerForm">
                <form  action="https://formspree.io/f/xzbkjprk" method="POST" class=" d-flex align-items-center flex-row flex-wrap" >
                    <fieldset class="cliente"> 
                        <legend class="d-flex align-items-center text-center flex-wrap"> Información de contacto:
                            <label class="m-3" for="name">Nombre y Apellido: 👥
                            <input class="text-center m-2" id="name" type="text" placeholder="Marisa Spirito" required></label>
                            <label class="m-3" for="telefono">Telefono / Celular: ☎📞
                            <input class="text-center m-2" id="telefono" type="text" placeholder="291-5896324" required></label>
                            <label class="m-3" for="direccion">Direccion: 🏡
                            <input class="text-center m-2" id="direccion" type="text" placeholder="Madagascar 845"></label>
                            <label class="m-4" for="email">eMail: 📧
                            <input class="text-center m-2" id="email" type="text" placeholder="marisa2021@mail.com.ar" required></label>
                            <label class="m-3" for="consulta">¡Ingrese su consulta! 😄
                            <input class="text-center m-2" id="consulta" type="text" style="height:20vh;" placeholder="¿Que Necesita?" required></label>
                        </legend>
                    </fieldset>
                    <fieldset class="d-flex align-items-center flex-column flex-wrap mascotaForm">
                        <select class="text-center" name="animales" id="animales">
                            <option value="animales" selected>Elija Su Mascota 🐾</option>
                            <option value="animales">Perro 🐶</option>
                            <option value="animales">Gato 🐱</option>
                            <option value="animales">Aves 🐤</option>
                            <option value="animales">Peces 🐠</option>
                            <option value="animales">Roedores 🐹</option>
                            <option value="animales">Otros 🐰🐴🐣</option>
                        </select>                
                        <div class="datosMascota">
                            <label class="d-flex align-items-center" for="nombreMascota">Nombre de Su Mascota: 🐾
                                <input id="nombreMascota" class="text-center" type="text" size="10" placeholder="Simba">
                            </label>
                            <label class="d-flex align-items-center"  for="edad">Edad: 
                                <input id="edad" class="text-center" type="text" size="28" placeholder="5">
                            </label>
                        </div>
                        <div class="uploadMascota  d-flex flex-row flex-wrap">
                            <div class="inputFile">
                                <p class="inputFileName"> Selecciona una Imagen</p>
                                <button type="button" class="inputFileBtn">
                                    <i class="fas fa-upload"></i>
                                </button>
                                <input type="file" name="mascota" id="mascotaInput">                            </div>
                            <img src=" ./img/logo1.png" alt="mascota" class="imgPrev">
                        </div>
                        <input class="m-2" type="submit" @click="submit" value="Enviar Formulario">
                    </fieldset>
                </form>
            </div>
        </main>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
        <a href="https://api.whatsapp.com/send?phone=542915205427&text=Hola%20Pet%20Shop%20Franco!"
            class="float" target="_blank">
            <i class="fa fa-whatsapp my-float"></i>
        </a>
        <footer class="d-flex flex-column align-items-center mb-0">
            <p>Telefono: (011) 4585-4582</p>
            <p>Direccion: Rio de janeiro, Caballito, Buenos Aires</p>
            <small>&copy;By Sofia Menichelli</small>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="./js/main.js"></script>
</body>
</html>
