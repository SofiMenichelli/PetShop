<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="app" class="d-flex flex-column justify-content-evenly">
        <header class="d-flex justify-content-evenly align-items-center">
            <h2 class="flex-wrap">¡PetShop Franco!</h2>
            <img class="rounded-lg" src="./img/logo2.jpg" alt="logo">
        </header>
        <nav class="d-flex flex-row align-items-center flex-wrap">
            <div class="container-fluid d-flex justify-content-around">
                <a href="./index.html">Inicio</a>
                <a href="./juguetes.html">Juguetes</a>
                <a href="./farmacia.html">Farmacia</a>
                <a href="./contacto.html">Contacto</a>
                <a class="navbar-brand" href="./carrito.html">
                    <img src="./img/carrito_vacio.png" width="50" height="50" alt="carrito">
                </a>
            </div>
        </nav>
        <main>
            <div class="container">
                <form class="m-3">
                    <h3>Dejenos sus datos y nos comunicaremos con usted</h3>
                    <fieldset class="d-flex flex-column align-items-center"> 
                        <legend class="d-flex flex-column m-3"> Información para contactarlo:
                            <input class="text-center m-2" id="name" type="text" placeholder="Nombre y Apellido" required>
                            <input class="text-center m-2" id="name" type="text" placeholder="Teléfono" required>
                            <input class="text-center m-2" id="name" type="text" placeholder="Dirección" required>
                            <input class="text-center m-2" id="name" type="text" placeholder="Email" required>
                            <input class="text-center m-2" id="name" type="text" placeholder="¿Que Necesita?" required>
                        </legend>
                    </fieldset>
                    <fieldset>
                        <legend>
                            <select class="text-center m-2" name="animales" id="animales" required>
                                <option value="animales">Elija la mascota por la cual desea consultar</option>
                                <option value="animales">Perro</option>
                                <option value="animales">Gato</option>
                                <option value="animales">Aves</option>
                                <option value="animales">Peces</option>
                                <option value="animales">Roedores</option>
                                <option value="animales">Otros</option>
                            </select>
                        </legend>
                    </fieldset>
                    <fieldset>
                        <input class="text-center m-2 d-inline" type="text" size="30" placeholder="Nombre de su mascota">
                        <input class="text-center m-2 d-inline" type="text" size="50" placeholder="Si lo sabe, ingrese su edad">
                    </fieldset>


                    <button class="d-flex m-5 flex-column" type="submit" @click="submit">Enviar</button>
                </form>
            </div>
        </main>
        <footer class="d-flex flex-column align-items-center mb-0">
            <span>Telefono: (011) 4585-4582
                <span>Direccion: Rio de janeiro, Caballito, Buenos Aires
                </span>
            </span>
            <small>&copy; By Sofia Menichelli</small>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="./js/main.js"></script>
</body>
</html>
