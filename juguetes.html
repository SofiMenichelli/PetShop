<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jueguetes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div id="app" class="d-flex flex-column justify-content-evenly">
        <header class="d-flex justify-content-evenly align-items-center">
            <h2 class="flex-wrap">Â¡PetShop Franco!</h2>
            <img class="rounded-lg" src="./img/logo2.jpg" alt="logo">
        </header>
        <nav class="d-flex flex-row align-items-center flex-wrap">
            <div class="container-fluid d-flex justify-content-around">
                <a href="./index.html">Inicio</a>
                <a href="./juguetes.html">Juguetes</a>
                <a href="./farmacia.html">Farmacia</a>
                <a href="./contacto.html">Contacto</a>
                <a class="navbar-brand" href="./carrito.html">
                    <img src="./img/carrito_vacio.png" width="50" height="50" alt="carrito">
                </a>
            </div>
        </nav>
        <main>
            <div class="container d-flex flex-wrap justify-content-around">
                <div v-for="juguete in juguetes" class="card mt-5" style="width: 25rem; height: 40rem;">
                    <img class="card-img-top" :src="juguete.imagen" alt="Card image cap">
                    <div class="card-body">
                        <h5 class="card-title">{{juguete.nombre}}</h5>
                        <p>${{juguete.precio}}</p>
                        <button class="boton" :id="juguete._id" v-if="isShow" v-text="descripcion"
                            @click="toggleShow()"></button>
                        <template v-else>
                            <div v-show="!isShow">
                                <button class="" v-text="descripcion" @click="toggleShow()"></button>
                                <p class="card-text" style="overflow:auto">{{juguete.descripcion}}</p>
                            </div>
                        </template>
                        <a href="#" class="btn-secondary d-block mt-3">Agregar al carrito</a>
                    </div>
                </div>
            </div>
        </main>
        <footer class="d-flex flex-column align-items-center">
            <span>Telefono: (011) 4585-4582
                <span>Direccion: Rio de janeiro, Caballito, Buenos Aires
                </span>
            </span>
            <small>&copy; By Sofia Menichelli</small>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="./js/main.js"></script>
</body>
</html>
