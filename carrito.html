<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div id="app">
        <header class="d-flex justify-content-evenly align-items-center">
            <h2 class="flex-wrap">¡PetShop Franco!</h2>
            <img class="rounded-lg" src="./img/logo2.jpg" alt="logo">
        </header>
        <nav class="d-flex flex-row align-items-center flex-wrap">
            <div class="container-fluid d-flex justify-content-around">
                <a href="./index.html">Inicio</a>
                <a href="./juguetes.html">Juguetes</a>
                <a href="./farmacia.html">Farmacia</a>
                <a href="./contacto.html">Contacto</a>
                <a class="navbar-brand" href="./carrito.html">
                    <img src="./img/carrito_vacio.png" width="50" height="50" alt="carrito">
                </a>
            </div>
        </nav>
        <template>
            <div class="my-5">
                <h4>Carrito de compras</h4>
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Item</th>
                            <th scope="col">Cantidad</th>
                            <th scope="col">Total</th>
                        </tr>
                    </thead>
                    <tbody id="items">
                        <tr v-for="item in carrito" :key="item._id" :item="item"/>
                            <th scope="row">{{item.nombre}}</th>
                        </tr> 
                        
                    </tbody>
                    <tfoot>
                        <tr id="footer-carrito">
                            <th scope="row" colspan="5" v-if="carrito.length == 0">Carrito vacío - comience a comprar!</th>
                                
                            <Footer/>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </template>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="./js/main.js"></script>
</body>
</html>
